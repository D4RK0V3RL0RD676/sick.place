<!DOCTYPE html>
<html>
  <head>
    <title>Sick Place</title>
    <link href="style.css" type="text/css" rel="stylsheet">

    <script src="pavan/js/jquery.min.js"></script>

    <!-- BEGIN mapbox -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <!-- END mapbox -->

    <meta></meta>
  </head>

  <body onload="getLocation()">
    <h1>Sick Place</h1>
    
    <div id='map_holder'>
      <div id='map'></div>
    </div>
    
    <script src="sickmap.js" type="text/javascript"></script>

    <script type="text/javascript">
	  function submit() { 
	    var lat = document.getElementById("latitude").value;
	    var long = document.getElementById("longitude").value;
		var txt = "<p>"+"("+lat+","+long+")"+"</p>";
		document.getElementById("btn").after(txt);
	  }

      function getLocation() {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          console.log("("+lat+","+lon+")");
          document.getElementById("btn").after("("+lat+","+lon+")");
        });
      }
	</script>
	
    <!--<svg id="artboard"></svg>-->
    <link rel="stylesheet" type="text/css" href="./style.css">
	
	<p>Latitude</p>
	<p><input type="text" id="latitude" size="20"/></p>
	
	<p>Longitude</p>
	<p><input type="text" id="longitude" size="20"/></p>
	
	<button id="btn" onclick="submit()"> Submit </button>
	
  </body>
</html>
