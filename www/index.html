<!DOCTYPE html>
<html>
  <head>
    <title>Sick Place</title>
    <link href="css/leaflet.css" type="text/css" rel="stylesheet">
    <link href="css/style_blank.css" type="text/css" rel="stylshee">
    <meta></meta>
  </head>
  <body onload="getLocation()">
  
    <script type="text/javascript">
	  function submit() {
	    var lat = document.getElementById("latitude").value;
	    var long = document.getElementById("longitude").value;
		var txt = "<p>"+"("+lat+","+long+")"+"</p>";
		document.getElementById("btn").after(txt);
	  }

      function getLocation() {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          console.log("("+lat+","+lon+")");
          document.write("("+lat+","+lon+")");
        });
      }
	</script>
	
    <h1>Sick Place</h1>
    <svg id="artboard"></svg>
    <link rel="stylesheet" type="text/css" href="./style.css">
	
	<p>Latitude</p>
	<p><input type="text" id="latitude" size="20"/></p>
	
	<p>Longitude</p>
	<p><input type="text" id="longitude" size="20"/></p>
	
	<button id="btn" onclick="submit()"> Button </button>
	
  </body>
</html>
