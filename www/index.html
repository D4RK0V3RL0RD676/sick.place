<!DOCTYPE html>
<html>
  <head>
    <title>Sick Place</title>
    <link href="leaflet.css" type="text/css" rel=stylesheet>
    <link href="style_blank.css" type="text/css" rel=stylsheet>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <meta></meta>
  </head>

  <body onload="getLocation()">
    <h1>Sick Place</h1>
    <h3>Real-Time Map</h3>
    <div id="map"></div>
    <script src="jquery.js"></script>
    <script src="leaflet-src.js"></script>
    <script src="script_blank.js"></script>

    <script type="text/javascript">
	  function submit() { 
	    var lat = document.getElementById("latitude").value;
	    var long = document.getElementById("longitude").value;
		var txt = "<p>"+"("+lat+","+long+")"+"</p>";
		document.getElementById("btn").after(txt);
	  }

      function getLocation() {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          console.log("("+lat+","+lon+")");
          document.getElementById("btn").after("("+lat+","+lon+")");
        });
      }
	</script>
	
    <!--<svg id="artboard"></svg>-->
    <link rel="stylesheet" type="text/css" href="./style.css">
	
	<p>Latitude</p>
	<p><input type="text" id="latitude" size="20"/></p>
	
	<p>Longitude</p>
	<p><input type="text" id="longitude" size="20"/></p>
	
	<button id="btn" onclick="submit()"> Submit </button>
	
  </body>
</html>
